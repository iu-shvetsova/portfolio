<section class="application" id="application">
  <div class="width-container">
    <div class="application__wrap container">
      <h2 class="application__title site-title">Давайте я с вами свяжусь?</h2>
      <p class="application__instruction">
        Заполните форму ниже, и&nbsp;я&nbsp;отвечу вам<br />
        в&nbsp;кратчайшие сроки в&nbsp;рабочие часы.
      </p>
      <div class="application__content">
        <form class="application__form">
          <label class="application__label" for="name">Имя</label>
          <input class="application__input" type="text" id="name" name="name" />
          <label class="application__label" for="e-mail">E-MAIL</label>
          <input
            class="application__input"
            type="text"
            id="e-mail"
            name="e-mail"
          />
          <p class="application__text">Ваше сообщение</p>
          <textarea class="application__textarea"></textarea>
          <button
            class="application__button application-btn application-btn_blue"
          >
            Оставить заявку
          </button>
        </form>
        <div class="application__contacts">
          <ul class="application__contacts-list">
            <li class="application__contacts-item">
              <p class="application__question">
                Любите писать с&nbsp;личной почты?
              </p>
              <a class="application__answer" href="mailto:yulia@duryandex.ru"
                >Пишите на&nbsp;yulia@duryandex.ru</a
              >
            </li>
            <li class="application__contacts-item">
              <p class="application__question">Любите звонить?</p>
              <a class="application__answer" href="tel:+79118142839">
                Звоните на&nbsp;+7&nbsp;911 814-28-39
              </a>
            </li>
          </ul>
          <ul class="application__social-list">
            <li class="application__social-item">
              <a
                class="application__social-link"
                href="#"
                aria-label="Telegram"
              ></a>
            </li>
            <li class="application__social-item">
              <a
                class="application__social-link application__social-link_viber"
                href="#"
                aria-label="Viber"
              ></a>
            </li>
            <li class="application__social-item">
              <a
                class="application__social-link application__social-link_whatsapp"
                href="#"
                aria-label="WhatsApp"
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <footer class="application__footer">
        <a class="application__footer-politics" href="#"
          >Политика конфиденциальности</a
        >
        <ul class="application__social-list">
          <li class="application__social-item">
            <a
              class="application__social-link application__social-link_vk"
              href="#"
              aria-label="VK"
            ></a>
          </li>
          <li class="application__social-item">
            <a
              class="application__social-link application__social-link_insta"
              href="#"
              aria-label="Instagram"
            ></a>
          </li>
        </ul>
      </footer>
    </div>
  </div>
</section>
